<app-header></app-header>
<div class="card">
    <p-tabMenu [model]="items">
        <ng-template pTemplate="item" let-item>
            <ng-container *ngIf="item.route">
                <a [routerLink]="item.route" class="p-menuitem-link">
                    <span class="ml-2">
                        {{ item.label }}
                    </span>
                </a>
            </ng-container>
        </ng-template>
    </p-tabMenu>
</div>
<router-outlet></router-outlet>
